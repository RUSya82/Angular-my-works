<!--<p>{{headerTitle}}</p>-->
  <mat-toolbar color="primary" (click)="clickHeader($event)">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="clickMenu($event)">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{headerTitle}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="clickHeart($event)">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
